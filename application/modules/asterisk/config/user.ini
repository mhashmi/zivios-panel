[general]
displayname			= "Zivios Asterisk"
modulename			= asterisk
moduleversion		= 0.01a
url         = "/asterisk/user/dashboard"
addurl      = "/asterisk/user/activateplugin"
tabid       = "usrastplugin"
icon        = ""

[libraries]
user				= AsteriskUser
group				= AsteriskGroup
service				= AsteriskService

[Debian Etch-4.0]
kinit				= /usr/bin/kinit
kpasswd				= /usr/bin/kpasswd
