[base]
distroSupport           = "ubuntu,debian,redhat,centos,suse,"

[debian]
releaseSupport          = "lenny,"
requiredServerAddPkgs   = "zivios-agent,"

[ubuntu : debian]
releaseSupport          = "hardy,lucid,karmic,jaunty"

[redhat]
requiredServerAddPkgs   = "zivios-agent,redhat-lsb,ntp,nss_ldap,krb5-workstation,rpm-python"

[centos : redhat]
releaseSupport          = "final,"

[suse]
releaseSupport = "n/a,"
requiredServerAddPkgs = "zivios-agent,"
