[general]
displayname = "Posix Account"
modulename  = "posix"
url         = "/posix/user/dashboard"
tabid       = "usrposixplugin"
icon        = ""

[libraries]
user        = PosixUser
group       = PosixGroup

; Add to listing as required. 
[shells]
/bin/false          = "/bin/false"
/usr/bin/falselogin = "/usr/bin/falselogin"
/bin/csh            = "/bin/csh"
/bin/sh             = "/bin/sh"
/usr/bin/es         = "/usr/bin/es"
/bin/ksh            = "/bin/ksh"
/usr/bin/ksh        = "/usr/bin/ksh"
/usr/bin/rc         = "/usr/bin/rc"
/usr/bin/tcsh       = "/usr/bin/tcsh"
/bin/tcsh           = "/bin/tcsh"
/usr/bin/esh        = "/usr/bin/esh"
/bin/dash           = "/bin/dash"
/bin/bash           = "/bin/bash"
/bin/rbash          = "/bin/rbash"
